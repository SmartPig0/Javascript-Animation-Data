    <title>Javascript - Animate</title>

<body>
    <h1>Javascript Animation</h1>
   <div class="container">
    <div class="first" data-anime="top"></div>
    <div class="second" data-anime="left"></div>
    <div class="third" data-anime="rigth"></div>
    <div class="fourth" data-anime="down"></div>
    <div class="sixth" data-anime="rigth"></div>
    <div class="seventh" data-anime="left"></div>
</div> 

<script src="script.js" class="script"></script>
</body>
